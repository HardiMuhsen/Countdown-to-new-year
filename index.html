<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown New Year</title>
    <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap"
    rel="stylesheet"/>
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h3>CountDown Till</h3>
            <h1>2024</h1>
        </div>
        <div class="countdown">
            <div class="box">
                <span class="num" id="day-box">00</span>
                <span class="text">Days</span>
            </div>

            <div class="box">
                <span class="num" id="hr-box">00</span>
                <span class="text">Hours</span>
            </div>

            <div class="box">
                <span class="num" id="min-box">00</span>
                <span class="text">minutes</span>
            </div>

            <div class="box">
                <span class="num" id="sec-box">00</span>
                <span class="text">Seconds</span>
            </div>
        </div>
    </div>
    <!-- Js -->
    <script src="./script.js"></script>
</body>
</html>
